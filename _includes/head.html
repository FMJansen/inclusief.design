<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <title>{% if page.url != "/" %}{{ page.title }} - {% endif %}{{ site.title }}</title>

    <meta property="og:title" content="{{ site.title }}{% if page.url != "/" %} - {{ page.title }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://inclusief.design{{ page.url }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="https://inclusief.design/static/img/inclusiefdesign.png">
    <meta property="og:image:secure_url" content="https://inclusief.design/static/img/inclusiefdesign.png">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="628">
    <meta property="og:image:alt" content="White text on a red background saying ‘Inclusief Design’">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ site.title }}{% if page.url != "/" %} - {{ page.title }}{% endif %}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image" content="https://inclusief.design/static/img/inclusiefdesign.png">

    <meta name="robots" content="index,follow">
    <meta name="keywords" content="inclusief, inclusion, diversity, design, digital, academic, industrial, product, netherlands">
    <meta name="author" content="Floris Jansen">
    <meta name="description" content="{{ site.description }}">

    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#000000">

    <link rel="preload" href="/fonts/MARTIN-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/MARTIN-Regular.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="/fonts/MARTIN-Regular.eot" as="font" type="font/eot" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/main.css?v={{ site.time }}">
    <link rel="shortcut icon" href="/favicon.png">

  </head>
  <body class="{{ page.layout }}">

    <a href="#site-content" class="skip">Skip to content</a>

    <header>
      <h1 class="logo">
        <a href="/" class="logo__link">
          Inclusief Design</a>{% if page.url != "/" %}:
        <span class="logo__page">{{ page.title }}</span>{% endif %}
      </h1>
    </header>

    {% if page.url == "/" %}
    <p class="home__tagline">
      {{ site.description }}
    </p>
    {% endif %}

    <nav class="menu-cont">
      <ul class="main-menu">
        <li class="main-menu__item">
          <a href="/"
            class="main-menu__link {% if page.url == "/" %}main-menu__link--active{% endif %}">Home</a>
        </li>
        <li class="main-menu__item">
          <a href="/learn/"
            class="main-menu__link {% if page.url == "/learn/" %}main-menu__link--active{% endif %}">Learn</a>
        </li>
        <li class="main-menu__item">
          <a href="/environment/"
            class="main-menu__link {% if page.url == "/environment/" %}main-menu__link--active{% endif %}">Environment</a>
        </li>
        <li class="main-menu__item">
          <a href="/process/"
            class="main-menu__link {% if page.url == "/process/" %}main-menu__link--active{% endif %}">Process&nbsp;&&nbsp;Product</a>
        </li>
        <li class="main-menu__item">
          <a href="/about/"
            class="main-menu__link {% if page.url == "/about/" %}main-menu__link--active{% endif %}">About&nbsp;&&nbsp;Contributing</a>
        </li>
      </ul>
    </nav>
